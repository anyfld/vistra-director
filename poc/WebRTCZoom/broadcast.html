    <style>
        * {

        body {

            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);

        .container {

        #localVideo {

        .video-overlay {

        .zoom-info {

        .connection-panel {

        input[type="text"] {

        .btn-primary {

        }

        .btn-danger {

        }

        .btn-primary:disabled {

        }

        .camera-select {
            display: flex;
            gap: 8px;

        .camera-select button {

        .camera-select button.active {

        .info-text {

        .error-message {

            border: 1px solid rgba(250, 82, 82, 0.5);

        .zoom-not-supported {

            color: #ffc107;
            text-align: center;
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>üìπ „Ç´„É°„É©ÈÖç‰ø°</h1>
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ê∫ñÂÇô‰∏≠</span>
            </div>
        </header>

        <div class="video-section">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="video-overlay">
                <div class="zoom-info" id="zoomInfo">„Ç∫„Éº„É†: 1.0x</div>
            </div>
        </div>

        <div class="control-section">
            <!-- „Ç∫„Éº„É†Âà∂Âæ° -->
            <div class="zoom-control-panel">
                <div class="zoom-label">üîç „Ç´„É°„É©„Ç∫„Éº„É†</div>
                <div id="zoomControlArea">
                    <div class="zoom-slider-row">
                        <input type="range" id="zoomSlider" min="1" max="10" step="0.1" value="1">

                    </div>
                    <div class="zoom-buttons">
                        <button class="btn-zoom" id="zoomOutBtn" onclick="changeZoom(-0.5)">‚ûñ</button>

                    </div>
                </div>
                <div class="zoom-not-supported" id="zoomNotSupported" style="display: none;">
                    ‚ö†Ô∏è „Åì„ÅÆ„Ç´„É°„É©„ÅØ„Ç∫„Éº„É†„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì
                </div>
            </div>

            <!-- Êé•Á∂öË®≠ÂÆö -->
            <div class="connection-panel">
                <div class="connection-label">üì° ÈÖç‰ø°Ë®≠ÂÆö</div>
                <div class="camera-select">
                    <button id="btnFront" class="active" onclick="switchCamera('user')">ü§≥ ÂÜÖ„Ç´„É°„É©</button>
                    <button id="btnBack" onclick="switchCamera('environment')">üì∑ Â§ñ„Ç´„É°„É©</button>
                </div>
                <div class="input-row">
                    <input type="text" id="streamName" placeholder="„Çπ„Éà„É™„Éº„É†Âêç" value="camera">
                </div>
                <button class="btn-primary" id="connectBtn" onclick="toggleBroadcast()" style="width: 100%;">
                    üé¨ ÈÖç‰ø°ÈñãÂßã
                </button>
                <div class="error-message" id="errorMessage"></div>
                <div class="info-text">
                    ÈÖç‰ø°„ÇíÈñãÂßã„Åô„Çã„Å®„ÄÅgo2rtc„Å´Áõ¥Êé•Êò†ÂÉè„ÇíÈÖç‰ø°„Åó„Åæ„Åô<br>
                    üì° Âèó‰ø°ÂÅ¥„Åã„Çâ„ÅÆ„Ç∫„Éº„É†ÊåáÁ§∫„ÇíÂèó„Åë‰ªò„Åë„Åæ„Åô
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let localStream = null;
        let pc = null;
        let isBroadcasting = false;
        let currentZoom = 1.0;
        let minZoom = 1.0;
        let maxZoom = 1.0;
        let zoomSupported = false;
        let currentFacingMode = 'user'; // 'user' = ÂÜÖ„Ç´„É°„É©, 'environment' = Â§ñ„Ç´„É°„É©
        let pollInterval = null; // „Ç∫„Éº„É†„Ç≥„Éû„É≥„Éâ„Éù„Éº„É™„É≥„Ç∞Áî®
        
        // go2rtcÁõ¥Êé•Êé•Á∂öÁî®„ÅÆURLÔºà/api/config„Åã„ÇâÂèñÂæóÔºâ
        let go2rtcUrl = 'https://localhost';

        // Elements
        const video = document.getElementById('localVideo');
        const zoomSlider = document.getElementById('zoomSlider');
        const zoomValue = document.getElementById('zoomValue');
        const zoomInfo = document.getElementById('zoomInfo');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const errorMessage = document.getElementById('errorMessage');
        const zoomControlArea = document.getElementById('zoomControlArea');
        const zoomNotSupported = document.getElementById('zoomNotSupported');

        // „Çµ„Éº„Éê„ÉºË®≠ÂÆö„ÇíÂèñÂæó
        async function fetchConfig() {
            try {
                const res = await fetch('/api/config');
                if (res.ok) {
                    const config = await res.json();
                    if (config.go2rtc_url) {
                        go2rtcUrl = config.go2rtc_url;
                        console.log('go2rtc URL:', go2rtcUrl);
                    }
                }
            } catch (e) {
                console.warn('Config fetch failed, using default:', e);
            }
        }

        // Load settings
        function loadSettings() {
            const savedStream = localStorage.getItem('broadcast_stream');
            if (savedStream) document.getElementById('streamName').value = savedStream;
        }

        function saveSettings() {
            localStorage.setItem('broadcast_stream', document.getElementById('streamName').value);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function updateStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        function updateZoomDisplay() {
            zoomValue.textContent = currentZoom.toFixed(1) + 'x';
            zoomInfo.textContent = '„Ç∫„Éº„É†: ' + currentZoom.toFixed(1) + 'x';
            zoomSlider.value = currentZoom;
        }

        // „Ç´„É°„É©„ÇíËµ∑Âãï
        async function startCamera() {
            try {
                // Êó¢Â≠ò„ÅÆ„Çπ„Éà„É™„Éº„É†„ÇíÂÅúÊ≠¢
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = localStream;

                // „Ç∫„Éº„É†„Çµ„Éù„Éº„Éà„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                await checkZoomSupport();

                updateStatus('ready', '„Ç´„É°„É©Ê∫ñÂÇôÂÆå‰∫Ü');
                return true;
            } catch (error) {
                console.error('Camera error:', error);
                showError('„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                updateStatus('', '„Ç®„É©„Éº');
                return false;
            }
        }

        // „Ç∫„Éº„É†„Çµ„Éù„Éº„Éà„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        async function checkZoomSupport() {
            if (!localStream) return;

            const videoTrack = localStream.getVideoTracks()[0];
            if (!videoTrack) return;

            try {
                const capabilities = videoTrack.getCapabilities();
                console.log('Camera capabilities:', capabilities);

                if (capabilities.zoom) {
                    zoomSupported = true;
                    minZoom = capabilities.zoom.min || 1;
                    maxZoom = capabilities.zoom.max || 1;
                    currentZoom = videoTrack.getSettings().zoom || 1;

                    zoomSlider.min = minZoom;
                    zoomSlider.max = maxZoom;
                    zoomSlider.value = currentZoom;

                    zoomControlArea.style.display = 'block';
                    zoomNotSupported.style.display = 'none';

                    console.log(`Zoom supported: ${minZoom}x - ${maxZoom}x`);
                } else {
                    zoomSupported = false;
                    zoomControlArea.style.display = 'none';
                    zoomNotSupported.style.display = 'block';
                    console.log('Zoom not supported');
                }

                updateZoomDisplay();
            } catch (error) {
                console.error('Zoom check error:', error);
                zoomSupported = false;
                zoomControlArea.style.display = 'none';
                zoomNotSupported.style.display = 'block';
            }
        }

        // „Ç∫„Éº„É†„ÇíÂ§âÊõ¥
        async function setZoom(value) {
            if (!zoomSupported || !localStream) return;

            const videoTrack = localStream.getVideoTracks()[0];
            if (!videoTrack) return;

            currentZoom = Math.max(minZoom, Math.min(maxZoom, value));

            try {
                await videoTrack.applyConstraints({
                    advanced: [{ zoom: currentZoom }]
                });
                updateZoomDisplay();
                console.log('Zoom set to:', currentZoom);
            } catch (error) {
                console.error('Zoom error:', error);
                showError('„Ç∫„Éº„É†Â§âÊõ¥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }

        function changeZoom(delta) {
            setZoom(currentZoom + delta);
        }

        // SSE„Åß„Çµ„Éº„Éê„Éº„Åã„Çâ„ÅÆ„Ç∫„Éº„É†„Ç≥„Éû„É≥„Éâ„Çí„É™„Ç¢„É´„Çø„Ç§„É†Âèó‰ø°
        let eventSource = null;

        function startZoomPolling() {
            const streamName = document.getElementById('streamName').value.trim();
            
            // SSEÊé•Á∂ö„ÇíÈñãÂßã
            const sseUrl = `/api/zoom/stream?stream=${encodeURIComponent(streamName)}`;
            console.log('SSEÊé•Á∂öÈñãÂßã:', sseUrl);
            
            eventSource = new EventSource(sseUrl);
            
            eventSource.onopen = () => {
                console.log('SSEÊé•Á∂öÁ¢∫Á´ã');
            };
            
            eventSource.addEventListener('connected', (e) => {
                console.log('SSE connected:', e.data);
            });
            
            eventSource.addEventListener('zoom', (e) => {
                try {
                    const cmd = JSON.parse(e.data);
                    console.log('Remote zoom command (SSE):', cmd);
                    
                    if (cmd.cmd === 'zoom_in') {
                        setZoom(currentZoom + 0.5);
                        showRemoteCommand('üîç „É™„É¢„Éº„Éà„Ç∫„Éº„É†„Ç§„É≥');
                    } else if (cmd.cmd === 'zoom_out') {
                        setZoom(currentZoom - 0.5);
                        showRemoteCommand('üîç „É™„É¢„Éº„Éà„Ç∫„Éº„É†„Ç¢„Ç¶„Éà');
                    }
                } catch (err) {
                    console.error('SSE parse error:', err);
                }
            });
            
            eventSource.onerror = (e) => {
                console.error('SSE error:', e);
                // Êé•Á∂ö„ÅåÂàá„Çå„ÅüÂ†¥Âêà„ÄÅ„Éù„Éº„É™„É≥„Ç∞„Å´„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                if (eventSource.readyState === EventSource.CLOSED) {
                    console.log('SSE closed, falling back to polling');
                    eventSource = null;
                    startPollingFallback();
                }
            };
        }

        // „Éù„Éº„É™„É≥„Ç∞„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºàSSE„Åå‰Ωø„Åà„Å™„ÅÑÂ†¥ÂêàÔºâ
        function startPollingFallback() {
            const streamName = document.getElementById('streamName').value.trim();
            
            pollInterval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/zoom/poll?stream=${encodeURIComponent(streamName)}`);
                    if (res.ok) {
                        const data = await res.json();
                        if (data.commands && data.commands.length > 0) {
                            for (const cmd of data.commands) {
                                if (cmd.cmd === 'zoom_in') {
                                    setZoom(currentZoom + 0.5);
                                    showRemoteCommand('üîç „É™„É¢„Éº„Éà„Ç∫„Éº„É†„Ç§„É≥');
                                } else if (cmd.cmd === 'zoom_out') {
                                    setZoom(currentZoom - 0.5);
                                    showRemoteCommand('üîç „É™„É¢„Éº„Éà„Ç∫„Éº„É†„Ç¢„Ç¶„Éà');
                                }
                            }
                        }
                    }
                } catch (e) {
                    console.error('Zoom poll error:', e);
                }
            }, 100); // 100ms„Åî„Å®„Å´„Éù„Éº„É™„É≥„Ç∞Ôºà„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÊôÇÔºâ
        }

        function stopZoomPolling() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        function showRemoteCommand(msg) {
            const info = document.getElementById('zoomInfo');
            const originalText = info.textContent;
            info.textContent = msg;
            info.style.color = '#51cf66';
            setTimeout(() => {
                info.style.color = '';
                updateZoomDisplay();
            }, 1500);
        }

        // „Ç´„É°„É©Âàá„ÇäÊõø„Åà
        async function switchCamera(facingMode) {
            currentFacingMode = facingMode;
            
            // „Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.getElementById('btnFront').classList.toggle('active', facingMode === 'user');
            document.getElementById('btnBack').classList.toggle('active', facingMode === 'environment');

            // ÈÖç‰ø°‰∏≠„ÅÆÂ†¥Âêà„ÅØÂÜçÊé•Á∂ö„ÅåÂøÖË¶Å
            if (isBroadcasting) {
                await stopBroadcast();
                await startCamera();
                await startBroadcast();
            } else {
                await startCamera();
            }
        }

        // ÈÖç‰ø°ÈñãÂßã
        async function startBroadcast() {
            const streamName = document.getElementById('streamName').value.trim();

            if (!streamName) {
                showError('„Çπ„Éà„É™„Éº„É†Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (!localStream) {
                showError('„Ç´„É°„É©„ÅåËµ∑Âãï„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }

            saveSettings();
            updateStatus('', 'Êé•Á∂ö‰∏≠...');
            connectBtn.disabled = true;

            try {
                pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                // „É≠„Éº„Ç´„É´„Çπ„Éà„É™„Éº„É†„ÇíËøΩÂä†
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });

                pc.onconnectionstatechange = () => {
                    console.log('Connection state:', pc.connectionState);
                    if (pc.connectionState === 'connected') {
                        isBroadcasting = true;
                        updateStatus('live', 'ÈÖç‰ø°‰∏≠');
                        connectBtn.textContent = '‚èπÔ∏è ÈÖç‰ø°ÂÅúÊ≠¢';
                        connectBtn.className = 'btn-primary btn-danger';
                        connectBtn.disabled = false;
                        // „É™„É¢„Éº„Éà„Ç∫„Éº„É†„Ç≥„Éû„É≥„Éâ„ÅÆ„Éù„Éº„É™„É≥„Ç∞ÈñãÂßã
                        startZoomPolling();
                    } else if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                        stopBroadcast();
                        showError('Êé•Á∂ö„ÅåÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü');
                    }
                };

                // Offer‰ΩúÊàê
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                // ICEÂèéÈõÜ„ÇíÂæÖ„Å§
                await new Promise((resolve) => {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        pc.onicegatheringstatechange = () => {
                            if (pc.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                    }
                });

                // go2rtc„Å´Áõ¥Êé•Êé•Á∂öÔºàdst= „ÅßÈÖç‰ø°/ÈÄÅ‰ø°Ôºâ
                const whipUrl = `${go2rtcUrl}/api/webrtc?dst=${encodeURIComponent(streamName)}`;
                console.log('Publishing to go2rtc:', whipUrl);

                const response = await fetch(whipUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/sdp' },
                    body: pc.localDescription.sdp
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const answerSdp = await response.text();
                await pc.setRemoteDescription(new RTCSessionDescription({
                    type: 'answer',
                    sdp: answerSdp
                }));

                console.log('Broadcast started');

            } catch (error) {
                console.error('Broadcast error:', error);
                showError('ÈÖç‰ø°ÈñãÂßã„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                stopBroadcast();
            }
        }

        // ÈÖç‰ø°ÂÅúÊ≠¢
        async function stopBroadcast() {
            // „Éù„Éº„É™„É≥„Ç∞ÂÅúÊ≠¢
            stopZoomPolling();
            
            if (pc) {
                pc.close();
                pc = null;
            }
            isBroadcasting = false;
            updateStatus('ready', '„Ç´„É°„É©Ê∫ñÂÇôÂÆå‰∫Ü');
            connectBtn.textContent = 'üé¨ ÈÖç‰ø°ÈñãÂßã';
            connectBtn.className = 'btn-primary';
            connectBtn.disabled = false;
        }

        // ÈÖç‰ø°Âàá„ÇäÊõø„Åà
        async function toggleBroadcast() {
            if (isBroadcasting) {
                await stopBroadcast();
            } else {
                await startBroadcast();
            }
        }

        // „Çπ„É©„Ç§„ÉÄ„Éº„Ç§„Éô„É≥„Éà
        zoomSlider.addEventListener('input', (e) => {
            setZoom(parseFloat(e.target.value));
        });

        // ÂàùÊúüÂåñ
        async function init() {
            await fetchConfig();
            loadSettings();
            await startCamera();
        }
        init();
    </script>
